<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication | Doni Setiawan</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginform" onsubmit="login()" action="login.html">
        <label for="username"></label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password"></label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="login">
        <input type="reset" value="batal">
    </form>

    <!--Js-->
    <script>
        function login() {
            // ambil nilai username dan password dari form
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let form = document.getElementById("loginform").value;

            if (user == "doni" && pass == "78910") {
                alert("Login Berhasil");
                form.setAttribute("action", "login.html")
            } else{
                alert("Login Gagal, coba lagi");
            }
        }
    </script>
</body>
</html>
