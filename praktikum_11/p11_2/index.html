<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11 - 2 | Doni Setiawan</title>

    <script>
       function hitungKurs() {
        let nilai = document.getElementById("nilai").value;
        let kurs = document.getElementById("kurs").value;
        let hasil = nilai * kurs;
        document.getElementById("hasil").value = hasil;
       }
    </script>
</head>
<body>

    <marquee onmouseover="this.stop()" onmouseout="this.start()">
        Konversi Kurs Mata Uang
    </marquee>
    

    <div style="padding: 10px; background-color: gray; border: 1px dotted white;">
        <form method="post">
            <label for="nilai">Nilai</label>
            <input type="text" id="nilai" />
            <select id="kurs" onchange="hitungKurs()">
                <option value="">-- Pilih Kurs --</option>
                <option value="15000">Dollar USA</option>
                <option value="18000">EURO</option>
                <option value="2150"> YUAN</option>
                <option value="3000">DOLLAR SINGAPURA</option>
                <option value="1000"> RIYAL</option>
            </select>
            <input type="text" id="hasil">
        </form>
    </div>
</body>
</html>
