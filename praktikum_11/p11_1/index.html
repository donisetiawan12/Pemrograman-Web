<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11 | Kalkulator Sederhana | Doni Setiawan </title>
    <script>
        function jumlahkan() {
            let x = parseInt( document.getElementById("bil1").value)
            let y = parseInt( document.getElementById("bil2").value)
            let z = 0;

            if(document.getElementById("tambah").checked){
                z = x + y;
            }
            else if(document.getElementById("kurang").checked){
                z = x - y;
            }
            else if(document.getElementById("bagi").checked){
                z = x / y;
            }
            else if(document.getElementById("kali").checked){
                z = x * y;
            }
            document.getElementById("hasil").innerHTML = z;
        }
    </script>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>
    <form method="post">
        <label for="bil1">Bilangan 1 : </label>
        <input type="text" id="bil1">
        <br>
        <label for="bil2">Bilangan  2 :</label>
        <input type="text" id="bil2">
        <br>
        Pilih operasi aritmatika : 
        <input type="radio" name="ht" id="tambah"> + 
        <input type="radio" name="ht" id="kurang"> - 
        <input type="radio" name="ht" id="bagi"> :
        <input type="radio" name="ht" id="kali"> X
        <br>
        <input type="button" value="" onclick="jumlahkan()">
        <br>
        Hasil Penjumlahan  : <span id="hasil"></span>
    </form>
    
</body>
</html>
