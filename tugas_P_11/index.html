<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Pelanggan</title>
  </head>
  <body>
    <h1>Form Pelanggan</h1>
    <form onsubmit="pesananTiket(event)" action="">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="nama" />
      <span id="errorName"></span>
      <br />
      <label for="email">Email</label>
      <input type="text" id="email" name="email" />
      <span id="errorEmail"></span>
      <br />
      <label for="jam-keberangkatan">Jam Keberangkatan</label>
      <input type="text" id="jkb" name="jam-keberangkatan" />
      <span id="errorJkb"></span>
      <br />
      <label for="tujuan-keberangkatan">Tujuan Keberangkatan</label>
      <input type="text" id="tkb" name="tujuan-keberangkatan" />
      <span id="errorTkb"></span>
      <br />
      <label for="tiket">Jumlah tiket</label>
      <input type="text" id="tiket" name="tiket" />
      <span id="errorTiket"></span>
      <br />
      <br />
      <input type="submit" value="submit" />
    </form>

    <span id="data-pelanggan"></span>

    <script src="validation.js"></script>
  </body>
</html>
